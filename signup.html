<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>AccessIQ - Signup</title>
</head>

<body>

	
	<section class="login">
		<div class="login-card">
			<div class="login-card-header">
				<a href="index.html">
					<img src="assets/images/logo2.svg">
				</a>
			</div>
			<div class="login-card-inner">
				<div class="login-card-des">
					<h3 class="login-card-title">Create Your Account</h3>
					<p>Start your accessibility journey today.</p>
				</div>
				<div class="login-form">
					<form>
						<div class="input-field-item">
							<div class="input-filed inputprofile">
								<input type="text" name="" placeholder="Enter full name" required>
							</div>
						</div>
						<div class="input-field-item">
							<div class="input-filed email">
								<input type="email" name="" placeholder="Enter email address" required>
							</div>
						</div>
						<div class="input-field-item ">
							<div class="input-filed password">
								<input type="text" name="" placeholder="Type password" required>
							</div>
						</div>
						<div class="input-field-item ">
							<div class="input-filed password">
								<input type="text" name="" placeholder="Re-type password" required>
							</div>
						</div>
						<div class="input-field-item">
							
						</div>
						<div class="input-field-item">
							<div class="input-filed">
								<button type="submit">
									Create Account
									<svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M0.164652 0.164644C0.384251 -0.0549526 0.740864 -0.0548104 0.96055 0.164644L5.46055 4.66464C5.68022 4.88431 5.68022 5.24087 5.46055 5.46054L0.96055 9.96054C0.74088 10.1802 0.38432 10.1802 0.164652 9.96054C-0.05482 9.74086 -0.0549479 9.38425 0.164652 9.16464L4.26719 5.06308L0.164652 0.960543C-0.0547963 0.740863 -0.0549239 0.384244 0.164652 0.164644Z" fill="white" style="fill:white;fill-opacity:1;"/>
									</svg>

								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="other-login">
					<div class="other-login-top">
						<span class="other-login-top-text">or continue with</span>
					</div>
					<div class="other-login-middle">
						<a href="#">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<g clip-path="url(#clip0_14138_17482)">

								<path d="M15.4545 3.86535L13.5854 7.43187L15.4545 9.77445L19.9999 6.36535V4.54718C19.9999 2.86195 18.0761 1.89945 16.7272 2.91081L15.4545 3.86535Z" fill="#FFBC00"/>
								<path fill-rule="evenodd" clip-rule="evenodd" d="M4.54562 9.77434L2.76465 6.01223L4.54562 3.86523L10.0002 7.95613L15.4547 3.86523V9.77434L10.0002 13.8652L4.54562 9.77434Z" fill="#FF4131"/>

								<defs>
								<clipPath id="clip0_14138_17482">
								<rect width="20" height="20" fill="white"/>
								</clipPath>
								</defs>
							</svg>

							gmail
						</a>
						<a href="#">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M13.2832 5.625C14.1749 5.625 15.4167 6.04199 16.25 7.29199C15.1668 7.95027 14.4503 8.84992 14.4502 10.208C14.4502 11.7663 15.317 13.1003 16.667 13.667C15.8003 16.1668 14.4083 18.1249 13.25 18.125C12.6917 18.125 12.183 17.9085 11.708 17.7002C11.2665 17.5086 10.8418 17.3253 10.417 17.3252C9.99199 17.3252 9.56667 17.5085 9.125 17.7002C8.65001 17.9085 8.14133 18.125 7.58301 18.125C5.91633 18.1245 3.33301 14.0828 3.33301 10.208C3.33317 6.87495 5.84992 5.62502 7.4082 5.625C8.28315 5.625 8.81656 5.84154 9.2832 6.0332C9.6582 6.19154 9.99199 6.3252 10.417 6.3252C10.8418 6.32512 11.0421 6.18316 11.417 6.0332C11.8835 5.84158 12.3918 5.62501 13.2832 5.625ZM12.917 1.875C12.917 3.54167 11.6667 5.20801 10 5.20801C10.0002 3.54145 11.2504 1.875 12.917 1.875Z" fill="#141B34"/>

							apple
						</a>
					</div>
					<div class="other-login-bottom">
						<p>Already have an account? <a href="#">Login Now</a> </p>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</html>
