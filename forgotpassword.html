<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>AccessIQ - Forgot Password</title>
</head>

<body>

	
	<section class="login">
		<div class="login-card">
			
			<div class="login-card-inner">
				<div class="login-card-des">
					<div class="login-back-button">
						
						<a class="login-back-button-inner" href="#">
							<svg width="14" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3.91504 0.164722C4.1347 -0.0549077 4.4903 -0.054907 4.70996 0.164722C4.92962 0.384382 4.9296 0.739972 4.70996 0.959644L1.9209 3.74968H12.5625C12.8731 3.74968 13.1249 4.00163 13.125 4.31218C13.125 4.62284 12.8732 4.87468 12.5625 4.87468H1.9209L4.70996 7.66472C4.92961 7.88438 4.92958 8.23997 4.70996 8.45964C4.49029 8.67931 4.13471 8.67932 3.91504 8.45964L0.165039 4.71062C0.113017 4.65869 0.072523 4.596 0.0439453 4.52703C0.036324 4.50861 0.0319475 4.48936 0.0263672 4.47039C0.0115353 4.41996 0 4.36741 0 4.31218C2.36292e-05 4.25655 0.0113001 4.20375 0.0263672 4.153C0.0319774 4.13405 0.0362974 4.11476 0.0439453 4.09636C0.0724653 4.02799 0.113445 3.96628 0.165039 3.91472L3.91504 0.164722Z" fill="#5A5AED" />
							</svg>
						</a>
					</div>
					<h3 class="login-card-title">Forgot Password</h3>
					<p>Enter your registered email address to get OTP</p>
				</div>
				<div class="login-form">
					<form>
						<div class="step active" id="step1">
							<div class="input-field-item">
								<div class="input-filed email">
									<input type="email" name="email" placeholder="Enter email address" required>
								</div>
							</div>
							<div class="input-field-item">
								<div class="input-filed">
									<button type="button" class="nextBtn">
										Send OTP
										<svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M0.164652 0.164644C0.384251 -0.0549526 0.740864 -0.0548104 0.96055 0.164644L5.46055 4.66464C5.68022 4.88431 5.68022 5.24087 5.46055 5.46054L0.96055 9.96054C0.74088 10.1802 0.38432 10.1802 0.164652 9.96054C-0.05482 9.74086 -0.0549479 9.38425 0.164652 9.16464L4.26719 5.06308L0.164652 0.960543C-0.0547963 0.740863 -0.0549239 0.384244 0.164652 0.164644Z" fill="white"/>
										</svg>

									</button>
								</div>
							</div>
						</div>

						<div class="step" id="step2">
							<div class="input-field-item">
								<div class="otp-container">
								  <input type="text" maxlength="1" class="otp-input" />
								  <input type="text" maxlength="1" class="otp-input" />
								  <input type="text" maxlength="1" class="otp-input" />
								  <input type="text" maxlength="1" class="otp-input" />
								  <input type="text" maxlength="1" class="otp-input" />
								  <input type="text" maxlength="1" class="otp-input" />
								</div>
								<div class="otp-resend">
								  <span>Donâ€™t get any OTP?</span>
								  <button id="resendBtn">Resend in <span id="timer">01:00</span></button>
								</div>
							</div>
							<div class="input-field-item">
								<div class="input-filed">
									<button type="button" class="nextBtn">
										Verify
										<svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M0.164652 0.164644C0.384251 -0.0549526 0.740864 -0.0548104 0.96055 0.164644L5.46055 4.66464C5.68022 4.88431 5.68022 5.24087 5.46055 5.46054L0.96055 9.96054C0.74088 10.1802 0.38432 10.1802 0.164652 9.96054C-0.05482 9.74086 -0.0549479 9.38425 0.164652 9.16464L4.26719 5.06308L0.164652 0.960543C-0.0547963 0.740863 -0.0549239 0.384244 0.164652 0.164644Z" fill="white"/>
										</svg>

									</button>
								</div>
							</div>
						</div>

						<div class="step" id="step3">
							<div class="input-field-item ">
								<div class="input-filed password">
									<input type="text" name="password1" placeholder="Type password" required>
									<button type="button" class="toggle-password" aria-label="Toggle Password Visibility">
										<img src="assets/images/password-icon.svg">
										<img src="assets/images/eye-icon.svg">
									</button>
								</div>
							</div>
							<div class="input-field-item ">
								<div class="input-filed password">
									<input type="text" name="password2" placeholder="Re-type password" required>
									<button type="button" class="toggle-password" aria-label="Toggle Password Visibility">
										<img src="assets/images/password-icon.svg">
										<img src="assets/images/eye-icon.svg">
									</button>
								</div>
							</div>
							<div class="input-field-item ">
								<div class="input-filed input-html">
									<p>Password must be at least 8 characters</p>
								</div>
							</div>
							<div class="input-field-item">
								<div class="input-filed">
									<button type="submit">
										Reset Password
										<svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M0.164652 0.164644C0.384251 -0.0549526 0.740864 -0.0548104 0.96055 0.164644L5.46055 4.66464C5.68022 4.88431 5.68022 5.24087 5.46055 5.46054L0.96055 9.96054C0.74088 10.1802 0.38432 10.1802 0.164652 9.96054C-0.05482 9.74086 -0.0549479 9.38425 0.164652 9.16464L4.26719 5.06308L0.164652 0.960543C-0.0547963 0.740863 -0.0549239 0.384244 0.164652 0.164644Z" fill="white"/>
										</svg>

									</button>
								</div>
							</div>
						</div>
						
					</form>
				</div>

				
				
			</div>
		</div>
		<div class="modal-wrap" id="sucessModal">
			<div class="modal">
				<div class="modal-inner">
					<div class="success-icon">
						<img src="assets/images/success-icon.svg">
					</div>
					<div class="success-des">
						<h3 class="success-title">Successfully Done</h3>
						<p>Password has been changed successfully.</p>
					</div>
					<div class="success-button">
						<a href="index.html">
							go home
							<svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M0.164652 0.164644C0.384251 -0.0549526 0.740864 -0.0548104 0.96055 0.164644L5.46055 4.66464C5.68022 4.88431 5.68022 5.24087 5.46055 5.46054L0.96055 9.96054C0.74088 10.1802 0.38432 10.1802 0.164652 9.96054C-0.05482 9.74086 -0.0549479 9.38425 0.164652 9.16464L4.26719 5.06308L0.164652 0.960543C-0.0547963 0.740863 -0.0549239 0.384244 0.164652 0.164644Z" fill="white"/>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/common.js"></script>



</body>

</html>
